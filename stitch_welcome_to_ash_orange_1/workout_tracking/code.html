<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Workout Tracking</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF5500", // Vibrant Energetic Orange
                        "primary-dark": "#CC4400",
                        "accent-green": "#00E676", // High-vis green for success metrics
                        "background-light": "#f5f6f8",
                        "background-dark": "#090c10", // Deeper, ink-black background
                        "surface": "#161b22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }.map-overlay {
            background: linear-gradient(to bottom, rgba(9, 12, 16, 0.2) 0%, rgba(9, 12, 16, 0.85) 75%, rgba(9, 12, 16, 1) 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden mx-auto max-w-md bg-background-dark text-white shadow-2xl">
<div class="absolute top-0 left-0 right-0 z-20 flex items-center justify-between p-4 pt-6 bg-gradient-to-b from-black/80 to-transparent">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full bg-black/40 backdrop-blur-md border border-white/10 active:scale-95 transition-transform hover:bg-white/10">
<span class="material-symbols-outlined text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<h2 class="text-white text-lg font-bold tracking-wide uppercase drop-shadow-md">Current Run</h2>
<button class="flex size-10 shrink-0 items-center justify-center rounded-full bg-black/40 backdrop-blur-md border border-white/10 active:scale-95 transition-transform hover:bg-white/10">
<span class="material-symbols-outlined text-white" style="font-size: 24px;">settings</span>
</button>
</div>
<div class="relative h-[45vh] w-full shrink-0">
<div class="absolute inset-0 bg-cover bg-center" data-alt="Dark stylized map of a city park with a glowing blue running path" data-location="Central Park, New York" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBPsNs2HCsBvys6ul9sk45rzQz_Y42gtqQgnPKu0vO9t8-B7lTDhv47aK5n0mC7P81-5I-DKt_BhyWXRuwgFKlKzt6ufBFfoTuYNKSLYte4v1IAvDx0DrdgywC4spPOuvKTcW_pMewWpEzG8wTzcq4Er3OtDbwC5s8PSokZrEvfuz8ohnaGmmtz295x9RkNN__5eLO5HU0Jo4ggDlYU0-YdFCSspS9OWBd67gg3V8pzbIOcpbClNCECf9lb0CeFO_3v1wvQyht1NA"); filter: grayscale(100%) contrast(110%) brightness(50%);'>
</div>
<svg class="absolute inset-0 h-full w-full pointer-events-none opacity-90" style="filter: drop-shadow(0 0 10px rgba(255, 85, 0, 0.6));">
<defs>
<linearGradient id="pathGradient" x1="0%" x2="100%" y1="0%" y2="0%">
<stop offset="0%" style="stop-color:#FF5500;stop-opacity:1"></stop>
<stop offset="100%" style="stop-color:#FF9E00;stop-opacity:1"></stop>
</linearGradient>
</defs>
<path d="M 100 300 Q 150 250 200 280 T 320 200 T 400 150" fill="none" stroke="url(#pathGradient)" stroke-linecap="round" stroke-width="5"></path>
<circle cx="200" cy="280" fill="#FF5500" r="8" stroke="white" stroke-width="3"></circle>
<circle class="animate-ping" cx="200" cy="280" fill="#FF5500" opacity="0.4" r="14"></circle>
</svg>
<div class="absolute inset-0 map-overlay pointer-events-none"></div>
<div class="absolute bottom-6 left-0 w-full px-4 flex gap-3 overflow-x-auto z-10 no-scrollbar">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-black/60 backdrop-blur-md border border-accent-green/30 pl-2 pr-4 shadow-lg">
<span class="material-symbols-outlined text-accent-green" style="font-size: 18px;">location_on</span>
<p class="text-white text-xs font-bold tracking-wide">GPS STRONG</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-black/60 backdrop-blur-md border border-white/10 pl-2 pr-4 shadow-lg">
<span class="material-symbols-outlined text-red-500 animate-pulse" style="font-size: 18px;">favorite</span>
<p class="text-white text-xs font-bold tracking-wide">CONNECTED</p>
</div>
</div>
</div>
<div class="relative z-10 -mt-6 flex flex-1 flex-col bg-background-dark rounded-t-[2.5rem] px-6 pb-6 pt-2 shadow-[0_-10px_40px_rgba(0,0,0,0.6)] ring-1 ring-white/5">
<div class="mx-auto my-3 h-1.5 w-12 rounded-full bg-white/10"></div>
<div class="mb-6 mt-1 flex items-start gap-3 rounded-2xl bg-gradient-to-r from-[#FF5500]/10 to-[#FF9E00]/5 border border-[#FF5500]/20 p-3 backdrop-blur-sm shadow-[0_0_15px_rgba(255,85,0,0.1)]">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-gradient-to-br from-[#FF5500] to-[#FF2200] text-white shadow-lg shadow-orange-900/20">
<span class="material-symbols-outlined" style="font-size: 20px;">smart_toy</span>
</div>
<div class="flex flex-col">
<p class="text-[11px] font-bold uppercase tracking-wider text-[#FF5500]">AI Coach</p>
<p class="text-sm font-medium leading-tight text-gray-100">
                        You're 10s ahead of target pace. Increase cadence to 170.
                    </p>
</div>
</div>
<div class="flex flex-col items-center justify-center py-1">
<h1 class="font-bold text-[5.5rem] leading-none tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-400 tabular-nums drop-shadow-[0_0_25px_rgba(255,85,0,0.25)]">
                    05:30
                </h1>
<p class="text-[#FF5500] text-sm font-bold tracking-[0.2em] uppercase mt-0 shadow-black drop-shadow-sm">Current Pace /km</p>
</div>
<div class="mt-8 grid grid-cols-2 gap-4">
<div class="group flex flex-col items-center justify-center rounded-2xl bg-surface p-4 border border-white/5 hover:border-[#00E676]/30 transition-colors">
<span class="material-symbols-outlined text-[#00E676] mb-1 group-hover:scale-110 transition-transform" style="font-size: 24px;">straighten</span>
<p class="text-2xl font-bold text-white tabular-nums">4.25</p>
<p class="text-[10px] font-bold uppercase tracking-wider text-gray-500">Distance (km)</p>
</div>
<div class="group flex flex-col items-center justify-center rounded-2xl bg-surface p-4 border border-white/5 hover:border-blue-400/30 transition-colors">
<span class="material-symbols-outlined text-blue-400 mb-1 group-hover:scale-110 transition-transform" style="font-size: 24px;">timer</span>
<p class="text-2xl font-bold text-white tabular-nums">00:24:12</p>
<p class="text-[10px] font-bold uppercase tracking-wider text-gray-500">Duration</p>
</div>
<div class="group flex flex-col items-center justify-center rounded-2xl bg-surface p-4 border border-white/5 hover:border-red-500/30 transition-colors">
<span class="material-symbols-outlined text-red-500 mb-1 animate-pulse" style="font-size: 24px;">ecg_heart</span>
<p class="text-2xl font-bold text-white tabular-nums">145</p>
<p class="text-[10px] font-bold uppercase tracking-wider text-gray-500">BPM</p>
</div>
<div class="group flex flex-col items-center justify-center rounded-2xl bg-surface p-4 border border-white/5 hover:border-orange-500/30 transition-colors">
<span class="material-symbols-outlined text-orange-500 mb-1 group-hover:scale-110 transition-transform" style="font-size: 24px;">local_fire_department</span>
<p class="text-2xl font-bold text-white tabular-nums">320</p>
<p class="text-[10px] font-bold uppercase tracking-wider text-gray-500">Kcal</p>
</div>
</div>
<div class="mt-auto flex items-center justify-between pt-6 pb-2">
<button class="flex size-14 items-center justify-center rounded-full bg-surface text-gray-400 hover:text-white hover:bg-white/10 transition-all border border-white/5 active:scale-95">
<span class="material-symbols-outlined" style="font-size: 24px;">lock</span>
</button>
<button class="group relative flex size-24 items-center justify-center rounded-full bg-gradient-to-br from-[#FF5500] via-[#FF4400] to-[#D93600] shadow-[0_0_40px_rgba(255,68,0,0.5)] transition-all hover:scale-105 active:scale-95 hover:shadow-[0_0_60px_rgba(255,68,0,0.7)]">
<div class="absolute inset-0 rounded-full border border-white/20"></div>
<div class="absolute inset-1 rounded-full border border-white/10 opacity-50"></div>
<span class="material-symbols-outlined text-white drop-shadow-md" style="font-size: 48px; font-variation-settings: 'FILL' 1;">pause</span>
</button>
<button class="flex size-14 items-center justify-center rounded-full bg-surface text-gray-400 hover:text-white hover:bg-white/10 transition-all border border-white/5 active:scale-95">
<span class="material-symbols-outlined" style="font-size: 24px;">music_note</span>
</button>
</div>
</div>
</div>
</body></html>
